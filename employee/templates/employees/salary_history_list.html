<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salary History List</title>
        <link rel="stylesheet" href="{% static 'employees/css/styles.css' %}">
    </head>
    <body>
        <h1>Salary History List</h1>
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Salary</th>
                    <th>Effective Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for salary_history in salary_histories %}
                <tr>
                    <td>{{ salary_history.employee }}</td>
                    <td>{{ salary_history.salary }}</td>
                    <td>{{ salary_history.effective_date }}</td>
                    <td><a href="{% url 'salary_history_edit' salary_history.id %}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'salary_history_create' %}">Create New Salary History</a>

        <!-- Include the footer -->
        {% include 'employees/footer.html' %}
    </body>
</html>
